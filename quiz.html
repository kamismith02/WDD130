<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="A page made by Kami Smith for WDD130 as a Quiz Form Example">
    <meta name="author" content="Kami Smith">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="form-item">
                <label for="q1">1. What HTML tag makes a link?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="form-item">
            <label for="q2">2. What does HTML stand for?</label>
            <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
            </div>
            <div class="form-item">
                <label for="q3">3. What CSS property makes the colour of the page change?</label>
                <select id="q3" name="q3">
                    <option value="">Choose One...</option>
                    <option value="font-color">font-color</option>
                    <option value="font-size">font-size</option>
                    <option value="color">color</option>
                    <option value="background-color">background-color</option>
                </select>
            </div>
            <div class="form-item">
                <label for="q4">4. If an element has a declaration of "grid-template-columns: 20% 1fr 1fr 10%", what percentage of space does the farthest left column take?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML and CSS Quiz | Kami Smith</p>
    </footer>
</body>
</html>
